<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 450px;
            width: 100%;
        }

        .login-card h2 {
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }

        .form-label i {
            margin-right: 6px;
        }

        .google-login {
            margin-top: 20px;
            text-align: center;
        }

        .google-login a {
            display: inline-block;
            color: #fff;
            background: #db4437;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .google-login a:hover {
            background: #c23321;
        }

        .google-login i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <h2>Đăng nhập tài khoản</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">
                <i class="fas fa-user"></i> Tên đăng nhập
            </label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">
                <i class="fas fa-lock"></i> Mật khẩu
            </label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>

        <!-- Thông báo -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            <i class="fas fa-exclamation-circle"></i> Sai tên đăng nhập hoặc mật khẩu!
        </div>
        <div th:if="${param.logout}" class="alert alert-info mt-3">
            <i class="fas fa-info-circle"></i> Bạn đã đăng xuất thành công!
        </div>
    </form>

    <div class="google-login">
        <a href="/oauth2/authorization/google">
            <i class="fab fa-google"></i> Đăng nhập với Google
        </a>
    </div>
</div>

<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</body>
</html>

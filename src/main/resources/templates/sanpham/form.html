<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form sản phẩm</title>
</head>
<body>
<h2 th:text="${sanPham.maSanPham == null ? 'Thêm sản phẩm' : 'Chỉnh sửa sản phẩm'}"></h2>
<form th:action="@{/san-pham/save}" th:object="${sanPham}" method="post">
  <input type="hidden" th:field="*{maSanPham}" />

  <div>
    <label for="tenSanPham">Tên sản phẩm:</label>
    <input type="text" id="tenSanPham" th:field="*{tenSanPham}" required />
  </div>

  <div>
    <label for="soLuong">Số lượng:</label>
    <input type="number" id="soLuong" th:field="*{soLuong}" required />
  </div>

  <div>
    <label for="gia">Giá:</label>
    <!-- DÙNG type="text" để tránh lỗi khi dùng BigDecimal -->
    <input type="text" id="gia" th:field="*{gia}" required />
  </div>

  <div>
    <label for="trangThai">Trạng thái:</label>
    <select id="trangThai" th:field="*{trangThai}">
      <option value="0">Ngừng bán</option>
      <option value="1">Đang bán</option>
    </select>
  </div>

  <div>
    <button type="submit">Lưu</button>
    <a th:href="@{/san-pham}">Quay lại</a>
  </div>
</form>
</body>
</html>
